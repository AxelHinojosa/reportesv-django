<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    
   <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Seguimiento de Reportes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/tasks">Reportes Pendientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks_completed/">Reportes completados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_task' %}" >Crear Reporte</a>
                </li>
                <li>
                    <a class="nav-link" href="/logout">Cerrar sesión</a>
                </li class="nav-item">
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Iniciar sesión</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      {% block content %}
      {% endblock %}

</body>
</html>
